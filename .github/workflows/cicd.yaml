name: CD

on:
  workflow_dispatch:
    inputs:
      major:
        required: true
        default: 1
        type: number
      minor:
        required: true
        type: number
      patch:
        required: true
        type: number

permissions:
  contents: write

jobs:
  deploy:
    name: Modifiy repository files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit and push changes
        run: |
          git config user.name "${{github.event.actor.display_login}}"
          git config user.email github-actions@github.com
          echo Publishing ${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}
          
          sed -i 's/ARG RX_VERSION=.*/ARG RX_VERSION="${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}"/' Dockerfile
          
          git add Dockerfile
          git commit -m "Updating radix-cli to v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}"
          git push
          git tag v${{inputs.major}}
          git tag v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}
          git push origin v${{inputs.major}} --force
          git push origin v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}} --force
